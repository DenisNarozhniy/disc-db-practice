<div class="header-wrap col-md-12 d-flex align-items-center justify-content-center">
    <div class="col-md-9">
        <ul class="d-flex justify-content-center align-items-center m-0 p-0">
            <li *ngFor="let i of navItems" 
                class="nav-item d-flex align-items-center px-2 mx-1"
                [routerLink]="i.link">
                {{i.name}}
            </li>
        </ul>
    </div>
</div>
